<header class="px-8 py-4">
  <div class="mx-auto flex justify-between items-center">
    <p-button routerLink="/" icon="pi pi-home" rounded outlined size="large"></p-button>
    <div class="flex gap-2">
      @if (currentUser()) {
        <p-menu class="text-sm" #menu [model]="items()" [popup]="true">
          <ng-template #start>
            <div class="flex flex-col items-center py-2 gap-1">
              <p-avatar
                image="https://primefaces.org/cdn/primeng/images/demo/avatar/xuxuefeng.png"
                shape="circle"
                size="xlarge"
              />
            </div>
            <p class="flex gap-1 justify-center">
              <span class="font-semibold">{{ getCapitalizedName() }}</span>
              <span class="text-gray-400 italic">({{ currentUser()?.role }})</span>
            </p>
          </ng-template>
        </p-menu>
        <button (click)="menu.toggle($event)" class="hover:cursor-pointer">
          <p-avatar
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/xuxuefeng.png"
            shape="circle"
            size="large"
          />
        </button>
      } @else {
        <p-button
          routerLink="/auth"
          icon="pi pi-user"
          styleClass="p-button-rounded p-button-outlined"
          size="large"
        ></p-button>
      }
    </div>
  </div>
</header>
